<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>



    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>


</head>
<body>
    <div class="container-fluid" ng-controller="loginCtrl">
        <div class="panel panel-default" ng-hide="user" >
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div ng-show="errorMessage" class="alert alert-warning">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <!--TODO regex input-->
                    <input type="text" class="form-control required" id="email" ng-model="email" placeholder="name@domain.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control required" id="password" ng-model="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            </div>
        </div>
        <div ng-show="user" class="jumbotron">
            <img src="{{user.profilePic}}"/>
            <h1>Welcome {{user.name}}</h1>
            <a class="btn btn-primary" href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a>
            <div ng-show="newPasswordMode" class="input-group mb-3">
                
                <input type="password" id="newPassword" ng-model="newPassword" aria-label="password" aria-describedby="button-addon" placeholder="New Password" class="form-control">
                <div class="input-group-append">
                <button id="button-addon" type="button" class="btn btn-outline-secondary">Change</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
</body>
</html>
